<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chaotic Idle Game</h1>
    </header>

    <main id="game-container">
        <section id="generators-section">
            <h2>Generators</h2>
            <!-- Generator tiers will be dynamically added here by JavaScript -->
        </section>

        <section id="stats-section">
            <h2>Stats</h2>
            <p>Base Currency (Objects): <span id="base-currency-count">0</span></p>
            <p>Current Rapidity (Ï†): <span id="current-rapidity">0.00</span></p>
            <p>Ship Speed (v/c): <span id="ship-speed-vc">0.00</span>%</p>
            
            <div id="purchase-multipliers" style="margin-top: 15px;">
                <span>Buy Amount:</span>
                <button class="multiplier-button active" data-multiplier="1">x1</button>
                <button class="multiplier-button" data-multiplier="10">x10</button>
                <button class="multiplier-button" data-multiplier="100">x100</button>
                <button class="multiplier-button" data-multiplier="MAX">MAX</button>
            </div>
        </section>

        <section id="debug-section">
            <h2>Debug Controls</h2>
            <button id="toggle-free-purchases">Free Purchases: OFF</button>
        </section>
        
        <section id="prestige-placeholder">
            <h2>Prestige</h2>
            <p>Coming soon...</p>
        </section>
    </main>

    <footer>
        <p>Game In Development</p>
    </footer>

    <script src="decimal.min.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
